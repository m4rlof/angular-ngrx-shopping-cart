<ds-card>
    <div class="ds-cart-side-bar-inner">
        <div class="d-flex justify-content-between ds-cart-side-bar-item-label-wrapper">
            <span class="ds-cart-side-bar-item-label">Order Value</span>
            <span class="ds-cart-side-bar-item-label" appCurrencyFormatter [amount]="totalPrice"
                [currencyCode]="'EUR'"></span>
        </div>
        <div class="d-flex justify-content-between ds-cart-side-bar-item-label-wrapper">
            <span class="ds-cart-side-bar-item-label">Delivery</span>
            <span class="ds-cart-side-bar-item-label">â‚¬ 00,00</span>
        </div>
        <hr class="ds-cart-side-bar-ruler">
        <div class="d-flex justify-content-between ds-cart-side-bar-item-label-wrapper">
            <span class="ds-cart-side-bar-item-total">Total</span>
            <span class="ds-cart-side-bar-item-total" appCurrencyFormatter [amount]="totalPrice"
                [currencyCode]="'EUR'"></span>
        </div>
        <div class="ds-cart-side-bar-button-wrapper">
            <ds-button [size]="buttonSize">Finish purchase</ds-button>
        </div>
    </div>
</ds-card>
