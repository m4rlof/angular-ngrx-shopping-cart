<ng-container *ngIf="cartSize">
    <div class="d-flex justify-content-center w-100">
        <h1>Shopping Cart</h1>
    </div>
    <div class="d-flex">
        <div class="w-75 ds-cart">
            <ds-cart-item [products]="cartProducts$ | async" (removeHandler)="removeCartProduct($event)"></ds-cart-item>
        </div>
        <div class="w-25">
            <ds-cart-side-bar [totalPrice]="cartTotalPrice$ | async"></ds-cart-side-bar>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="!cartSize">
    <div class="d-flex justify-content-center w-100">
        <h1>No items yet</h1>
    </div>
</ng-container>
